name: Go Release Automation

on:
  push:
    branches:
      - main   # trigger on pushes to main branch

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Set up Go
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'  # use your Go version

    # 3. Build the binary for Linux (you can add other OS/ARCH combos)
    - name: Build Go binary
      run: |
        go build -o uploader-linux main.go

    # 4. Create a GitHub release
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release ${{ github.run_number }}
        body: Automated release for build ${{ github.run_number }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # 5. Upload built binary to the release
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: myapp-linux
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
